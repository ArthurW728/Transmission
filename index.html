		<style>

			.file-info {

			}

			}

			}
		</style>
	</head>
	<body>
		<div class="online-devices" id="onlineDevices">
			<h3>åœ¨çº¿è®¾å¤‡</h3>
			<div id="deviceList"></div>
		</div>

		<div class="chat-container">
			<div class="chat-header">
				<h2>æ–‡ä»¶ä¼ è¾“èŠå¤©å®¤</h2>
				<span id="deviceName"></span>
			</div>
			
			<div class="chat-messages" id="fileList">
				<!-- æ–‡ä»¶æ¶ˆæ¯å°†åœ¨è¿™é‡ŒåŠ¨æ€æ˜¾ç¤º -->
			</div>

			<div class="chat-input">
				<form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
					<input type="file" name="file" id="file" class="file-input" required>
					<label for="file" class="file-label">é€‰æ‹©æ–‡ä»¶</label>
					<button type="submit" class="upload-btn">å‘é€</button>
				</form>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script>
			// ç”Ÿæˆéšæœºè®¾å¤‡åç§°
			const deviceName = `è®¾å¤‡_${Math.random().toString(36).substr(2, 6)}`;
			document.getElementById('deviceName').textContent = deviceName;

			// è¿æ¥WebSocket
			const socket = io();

			// å‘é€è®¾å¤‡ä¿¡æ¯
			socket.emit('deviceInfo', {
				deviceName: deviceName,
				deviceType: /Mobile|Android|iPhone/i.test(navigator.userAgent) ? 'ç§»åŠ¨è®¾å¤‡' : 'ç”µè„‘'
			});

			// æ›´æ–°åœ¨çº¿è®¾å¤‡åˆ—è¡¨
			socket.on('updateOnlineDevices', (devices) => {
				const deviceList = document.getElementById('deviceList');
				deviceList.innerHTML = devices.map(device => `
					<div class="device-item">
						${device.name} (${device.type})
						<div class="file-info">è¿æ¥æ—¶é—´: ${device.connectTime}</div>
					</div>
				`).join('');
			});

			function loadFileList() {
				fetch('/files')
					.then(response => response.json())
					.then(files => {
						const fileList = document.getElementById('fileList');
						fileList.innerHTML = '';
						files.forEach(file => {
							const messageDiv = document.createElement('div');
							messageDiv.className = 'message received';
							messageDiv.innerHTML = `
								<div class="message-content file-item">
									<span>ğŸ“„ ${file.name}</span>
									<div class="file-info">
										å¤§å°: ${formatFileSize(file.size)}<br>
										ä¸Šä¼ æ—¶é—´: ${file.uploadTime}
									</div>
									<a href="/download/${file.originalName}" download>
										<span class="download-icon">â¬‡ï¸</span>
									</a>
								</div>
							`;
							fileList.appendChild(messageDiv);
						});
						fileList.scrollTop = fileList.scrollHeight;
					})
					.catch(error => console.error('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error));
			}

			// æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
			function formatFileSize(bytes) {
				if (bytes === 0) return '0 Bytes';
				const k = 1024;
				const sizes = ['Bytes', 'KB', 'MB', 'GB'];
				const i = Math.floor(Math.log(bytes) / Math.log(k));
				return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
			}

			// ç›‘å¬æ–‡ä»¶é€‰æ‹©å˜åŒ–
			document.getElementById('file').addEventListener('change', function(e) {
				const file = e.target.files[0];
				if (file) {
					const messageDiv = document.createElement('div');
					messageDiv.className = 'message sent';
					messageDiv.innerHTML = `
						<div class="message-content">
							å‡†å¤‡ä¸Šä¼ : ${file.name}<br>
							<div class="file-info">å¤§å°: ${formatFileSize(file.size)}</div>
							<div class="progress-bar">
								<div class="progress"></div>
							</div>
						</div>
					`;
					document.getElementById('fileList').appendChild(messageDiv);
					document.getElementById('fileList').scrollTop = document.getElementById('fileList').scrollHeight;
				}
			});

			// ç›‘å¬æ–‡ä»¶ä¸Šä¼ è¡¨å•æäº¤
			document.getElementById('uploadForm').addEventListener('submit', function(e) {
				const fileInput = document.getElementById('file');
				const file = fileInput.files[0];
				if (file && file.size > 500 * 1024 * 1024) { // 500MBé™åˆ¶
					e.preventDefault();
					alert('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡500MB');
					return;
				}
			});

			// ç›‘å¬æ–°æ–‡ä»¶ä¸Šä¼ å®Œæˆ
			socket.on('fileUploaded', (fileInfo) => {
				loadFileList();
			});

			// é¡µé¢åŠ è½½æ—¶è·å–æ–‡ä»¶åˆ—è¡¨
			loadFileList();

			// æ¯30ç§’åˆ·æ–°ä¸€æ¬¡æ–‡ä»¶åˆ—è¡¨
			setInterval(loadFileList, 30000);
		</script>
